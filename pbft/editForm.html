<div class="container">
  <h2>Edit details of Student</h2>
  <form action="/update" method="POST">
    <div class="form-group">
      <label for="passing">Year of Passing:</label>
      <input type="name" class="form-control" id="passing" placeholder="Enter Graduation Year" name="passing">
    </div>
    <div class="form-group">
      <label for="roll">PRN:</label>
      <input type="text" class="form-control" id="roll" placeholder="Enter PRN" name="roll">
    </div>
    
    <div class="form-group">
      <label for="sem">Semester:</label>
      <input type="text" class="form-control" id="sem" placeholder="Enter Branch" name="sem">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
